<div class="editor sprite">
    <div class="toolbar dense">
        <div class="button icon on-color"><i class="material-icons">check</i></div>
        <div class="button icon on-color"><i class="material-icons">close</i></div>
        <div class="title"><span></span></div>
        <div class="menu"></div>
    </div>
    <div class="split-panel-ver">
        <div class="sprite-drop-line"></div>
        <div class="split-panel-hor">
            <div class="tools-view draggable-view">
                <div class="drag"><i class="material-icons">more_horiz</i></div>
                <div class="tool-select button icon on-color tool-button"><i class="material-icons">select_all</i></div>
                <div class="tool-pencil button icon on-color tool-button"><i class="material-icons">edit</i></div>
                <div class="tool-brush button icon on-color tool-button"><i class="material-icons">brush</i></div>
                <div class="tool-spray button icon on-color tool-button"><i class="material-icons" style="transform: rotate(180deg);">auto_fix_normal</i></div>
                <div class="tool-eraser button icon on-color tool-button"><i class="material-icons" style="transform: rotate(-45deg);">width_normal</i></div>
                <div class="tool-bucket button icon on-color tool-button"><i class="material-icons" style="transform: translate(0px, 4px) scale(-1.2,1.2); clip-path: inset(0px 0px 12px 0px);">format_color_fill</i></div>
                <div class="tool-shapes button icon on-color tool-button"><i class="material-icons-outline" style="transform: rotate(90deg);">shapes</i></div>
                <div class="tool-smudge button icon on-color tool-button"><i class="material-icons">blur_on</i></div>
                <div class="tool-text button icon on-color tool-button"><i class="material-icons">insert_text</i></div>
                <div class="tool-zoom button icon on-color tool-button"><i class="material-icons" style="transform: rotate(90deg);">search</i></div>
                <div class="tool-color button icon on-color tool-button"><div class="alt-color-circle"></div><div class="color-circle"></div></div>
            </div>
            <div class="canvas-view">
                <div class="canvas-position">
                    <div class="canvas-owner">
                        <canvas></canvas>
                        <img src="test.png"/>
                        <div class="canvas-background"></div>
                    </div>
                </div>
            </div>
            <div class="layers-view draggable-view">
                <div class="drag"><i class="material-icons">more_horiz</i></div>
                <div class="layer-add-button button chip on-color tool-button dense"><i class="material-icons">add</i></div>
                <div class="layers-container">
                    <div class="layer">
                        <div class="image">
                            <div class="layer-remove"><i class="material-icons">do_not_disturb_on</i></div>
                            <div class="layer-hide"><i class="material-icons">visibility</i></div>
                        </div>
                    </div>
                    <div class="layer"><div class="image"></div></div>
                    <div class="layer"><div class="image"></div></div>
                    <div class="layer"><div class="image"></div></div>
                    <div class="layer"><div class="image"></div></div>
                    <div class="layer"><div class="image"></div></div>
                    <div class="layer"><div class="image"></div></div>
                    <div class="layer"><div class="image"></div></div>
                </div>
            </div>
        </div>

        <div class="frames-view draggable-view">
            <div class="drag"><i class="material-icons">more_horiz</i></div>
            <div class="frame-buttons">
                <div class="button chip on-color tool-button"><i class="material-icons-outline">add_box</i></div>
                <div class="button chip on-color tool-button"><i class="material-icons">play_arrow</i></div>
                <div class="button chip on-color tool-button"><i class="material-icons-outline">library_add</i></div>
                <div class="button chip on-color tool-button"><i class="material-icons">animation</i></div>
            </div>
            <div class="frames-container">
                <div class="frame">
                    <div class="image">
                        <div class="frame-remove"><i class="material-icons">do_not_disturb_on</i></div>
                    </div>
                </div>
                <div class="frame"><div class="image"></div></div>
                <div class="frame"><div class="image"></div></div>
                <div class="frame"><div class="image"></div></div>
                <div class="frame"><div class="image"></div></div>
                <div class="frame"><div class="image"></div></div>
                <div class="frame"><div class="image"></div></div>
                <div class="frame"><div class="image"></div></div>
            </div>
        </div>
    </div>

</div>
